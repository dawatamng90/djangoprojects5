<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{%static 'css/form1.css'%}">
    <title>Feedback Form</title>
</head>

<body>
    <div class="container" align="center">
        {% if submitted %}
        <h2>Hello {{name}}, thanks for providing feedback. It is very helpful for us to provide better service.</h2>
        {% else %}
        <h1>Student Feedback Form</h1>
        <form method="post">
            {{form.as_p}}
            {% csrf_token %}
            <input type="submit" name="" class="btn btn-primary" value="SubmitFeedback">
        </form>
        {% endif %}
    </div>
</body>

</html>
